<html>

<head>
<title>3D Sandbox</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="x-shader/x-vertex" id="gravityVertexShader">
  attribute vec3 velocity;
  attribute vec3 pos;
  void main() {
    gl_PointSize = 1.0;
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position , 1.0 );
  }
</script>
<script type="x-shader/x-fragment" id="gravityFragmentShader">
  void main() {
    gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );
  }
</script>

</head>

<body style="margin: 0;">
<script src="/js/lib/three.js"></script>
<script src="/js/lib/OrbitControls.js"></script>
<script src="/js/lib/stats.min.js"></script>
<script src="/js/lib/EffectComposer.js"></script>
<script src="/js/lib/RenderPass.js"></script>
<script src="/js/lib/ShaderPass.js"></script>
<script src="/js/lib/CopyShader.js"></script>
<script src="/js/lib/jquery-2.0.3.min.js"></script>
<script src="/js/lib/DAT.GUI.js"></script>
<script src="/js/display.js"></script>

</body>

</html>
