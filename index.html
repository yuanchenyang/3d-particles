<head>
<title>3D Gravity Simulation</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="x-shader/x-vertex" id="gravityVertexShader">
  attribute vec3 velocity;
  attribute vec3 pos;
  varying vec3 vvelocity;
  void main() {
    vvelocity = velocity;
    gl_PointSize = 1.0;
    gl_Position = projectionMatrix * modelViewMatrix * vec4( position , 1.0 );
  }
</script>
<script type="x-shader/x-fragment" id="gravityFragmentShader">
  varying vec3 vvelocity;
  void main() {
    float l = 1.0 - (length(vvelocity)) / 400.0;
    if (l < 0.0) {
      l = 0.0;
    }
    gl_FragColor = vec4( 1.0, l, l, 1.0 );
  }
</script>
